<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>AI Poem Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Poem Generator</h1>
      </header>
      <main>
        <div class="form-container">
          <form id="poem-generator">
            <input
              type="text"
              placeholder="Enter the topic of the poem..."
              autofocus
              required
              class="search-bar"
              id="user-instructions"
            />
            <input type="submit" value="Generate Poem" class="submit-button" />
          </form>
        </div>
        <div class="poem-container"><p id="poem" class="poem"></p></div>
      </main>
      <footer>
        <p>
          This project was coded by
          <a href="https://github.com/masci-hub" target="_blank"
            >Martina Scibilia</a
          >, versioned on
          <a
            href="https://github.com/masci-hub/AI-poem-generator"
            target="_blank"
            >GitHub</a
          >, and hosted on
          <a href="https://ai-poem-generator-x9tg.onrender.com/" target="_blank"
            >Render</a
          >
        </p>
      </footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
